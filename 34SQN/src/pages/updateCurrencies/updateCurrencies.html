<ion-header>

  <ion-navbar>
    <ion-title>View/Edit Currencies</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--Grid for Currently Obtained Currencies-->
  <ion-title>Obtained</ion-title>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col>
        <ion-item>
          Currency Name
        </ion-item>
        <br><ion-input placeholder="placeholder"></ion-input>
      </ion-col>
      <ion-col>
        <ion-item>
          Date Achieved
        </ion-item>
        <br><ion-input placeholder="placeholder"></ion-input>
      </ion-col>
      <ion-col>
        <ion-item>
          Expiry Date
        </ion-item>
        <br><ion-input placeholder="placeholder"></ion-input>
      </ion-col>
      <ion-col>
        <ion-item>
          Days To Go
        </ion-item>
        <br><ion-input placeholder="placeholder"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--Grid for Unobtained Currencies-->
  <br />
  <br />
  <br />
  <br />
  <ion-title>
    Unobtained
    <button ion-button color="dark" (click)="presentPrompt()">Edit</button>
  </ion-title>
  
  <ion-grid>
    <ion-row align-items-start>
      <ion-col>
        <ion-item>Currency Name</ion-item>
        <br><ion-input placeholder="placeholder"></ion-input>
      </ion-col>
      <ion-col>
        <ion-item>Period of Validity</ion-item>
        <br><ion-input placeholder="placeholder"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
