<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Person
        </ion-title>
        <ion-buttons start>
            <button ion-button color="primary" (click)="closeAddperson()">
            <span showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
         </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form" (ngSubmit)="saveMovie(form.value)">
  
        <ion-item>
          <ion-label stacked>Name:</ion-label>
          <ion-input type="text" formControlName="name" [(ngModel)]="Name"></ion-input>
        </ion-item>
      
        <ion-item>
                <ion-label stacked>PersonID:</ion-label>
                <ion-input type="text" formControlName="personID" [(ngModel)]="PersonID"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label stacked>PersonRoleID:</ion-label>
                <ion-select formControlName="roleID" multiple="true" [(ngModel)]="PersonRoleID">
                  <ion-option value="1">1-CL6 Captain</ion-option>
                  <ion-option value="2">2-CL6 Co-Pilot</ion-option>
                  <ion-option value="3">3-BBJ Captain</ion-option>
                  <ion-option value="4">4-BBJ Co-Pilot</ion-option>
                  <ion-option value="5">5-Crew</ion-option>
                </ion-select>
              </ion-item>
    
        <ion-item>
            <input type="hidden" name="name">
            <input type="hidden" name="personID">
            <input type="hidden" name="roleID"> 
        
            <button ion-button block color="primary" text-center [disabled]="!form.valid">
               Add Person
            </button>
        </ion-item>

    </form>
</ion-content>
