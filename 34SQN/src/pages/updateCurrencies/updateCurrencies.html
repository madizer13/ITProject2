<ion-header>
  
    <ion-navbar>
      <ion-title>UpdateCurrencies</ion-title>
      <ion-buttons left>
        <button ion-button icon-only (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
      <!-- <ion-searchbar (ionInput)="getPeople($event)"></ion-searchbar> -->
   <ion-list inset>
    <button ion-item *ngFor="let curr of currencies | async" (click)="selectOption(person.$key, person.Name, person.PersonRoleID)">
      {{ curr.CurrencyName }}
    </button> 
  </ion-list>
  </ion-content>
