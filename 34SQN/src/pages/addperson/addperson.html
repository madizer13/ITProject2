<ion-header>
    <ion-toolbar>
        <ion-title>
            Add Person
        </ion-title>
        <ion-buttons start>
            <button ion-button color="primary" (click)="closeAddperson()">
            <span showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
         </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="form" (ngSubmit)="saveMovie(form.value)">

        <ion-item-divider color="light">
            <div *ngIf="!isEditable">
                Add Person
            </div>

            <div *ngIf="isEditable">
                Amend this person
            </div>
        </ion-item-divider>
  
        <ion-item>
          <ion-label stacked>Name:</ion-label>
          <ion-input type="text" formControlName="name" [(ngModel)]="Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Role:</ion-label>
          <ion-select formControlName="role" multiple="true" [(ngModel)]="Role">
            <ion-option value="1">1-CL6 Captain</ion-option>
            <ion-option value="2">2-CL6 Co-Pilot</ion-option>
            <ion-option value="3">3-BBJ Captain</ion-option>
            <ion-option value="4">4-BBJ Co-Pilot</ion-option>
            <ion-option value="5">5-Crew</ion-option>


          </ion-select>
        </ion-item>

        <ion-item>
            <input type="hidden" name="name">
            <input type="hidden" name="role"> 

            <button ion-button block color="primary" text-center [disabled]="!form.valid">
            <div *ngIf="!isEditable">
               Add Person
            </div>

            <div *ngIf="isEditable">
               Update this person
            </div>
         </button>
        </ion-item>

    </form>
</ion-content>
