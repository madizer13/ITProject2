<ion-header>

  <ion-navbar>
    <ion-title>ChoosePerson</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- <ion-searchbar (ionInput)="getPeople($event)"></ion-searchbar> -->
 <ion-list inset>
  <button ion-item *ngFor="let person of people | async" (click)="selectOption(person.$key, person.Name, person.PersonRoleID)">
    {{ person.Name }}
  </button> 
</ion-list>
</ion-content>
