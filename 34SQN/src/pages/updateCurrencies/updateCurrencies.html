<ion-header>

  <ion-navbar>
    <ion-title>UpdateCurrencies</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let person of people">
      <h2> {{ people.Name }} </h2>
      <h3> Code: <strong>{{ people.Name }}</strong> </h3>
    </ion-item>
  </ion-list>
</ion-content>
