<ion-header>

  <ion-navbar>
    <ion-title>View/Edit Currencies</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <!-- <ion-searchbar (ionInput)="getPeople($event)"></ion-searchbar> -->
  <ion-list inset>
    <ion-item *ngFor="let curr of currencies | async">
      <ion-label>{{ curr.CurrencyName }}</ion-label>
      <ion-datetime displayformat="DD-MM-YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
