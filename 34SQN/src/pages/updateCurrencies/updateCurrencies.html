<ion-header>

  <ion-navbar>
    <ion-title>Update Currencies</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select Person</ion-label>
      <ion-select [(ngModel)]="title" (ionChange)="search(title)">

        <ion-option>
          <ion-input placeholder="name"></ion-input>
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
